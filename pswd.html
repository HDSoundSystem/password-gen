<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G√©n√©rateur Pro</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üõ°Ô∏è</text></svg>">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
        :root {
            --bg-body: #f8f9fa;
            --bg-card: #ffffff;
            --text-color: #212529;
            --bg-input: #e9ecef;
            --accent: #0d6efd;
        }

        /* Styles sp√©cifiques au Mode Sombre */
        body.dark-mode {
            --bg-body: #121212;
            --bg-card: #1e1e1e;
            --text-color: #f8f9fa;
            --bg-input: #2d2d2d;
            --accent: #3786ff;
        }

        body {
            background-color: var(--bg-body) !important;
            color: var(--text-color) !important;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .card {
            background-color: var(--bg-card) !important;
            color: var(--text-color) !important;
            border: 1px solid rgba(125, 125, 125, 0.2);
            border-radius: 16px;
            width: 100%;
            max-width: 400px;
        }

        .result-box {
            background-color: var(--bg-input);
            border-radius: 8px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 60px;
        }

        .btn-link { color: var(--accent); }
        .form-check-input:checked { background-color: var(--accent); border-color: var(--accent); }
    </style>
</head>
<body>

<div class="card p-4 shadow-lg">
    <div class="d-flex justify-content-end gap-2 mb-3">
        <button class="btn btn-sm btn-outline-secondary" id="lang-btn">EN</button>
        <button class="btn btn-sm btn-outline-secondary" id="dark-mode-btn">
            <i id="theme-icon" class="bi bi-moon-stars"></i>
        </button>
    </div>

    <h2 class="h4 text-center mb-4" id="ui-title">G√©n√©rateur de MDP</h2>

    <div class="result-box mb-4">
        <span id="password-display" class="fw-bold">********</span>
        <button class="btn btn-link p-0" id="copy-btn">
            <i class="bi bi-clipboard"></i>
        </button>
    </div>

    <div class="mb-3">
        <div class="d-flex justify-content-between">
            <label id="ui-length">Longueur</label>
            <b id="length-val">12</b>
        </div>
        <input type="range" class="form-range" id="length-slider" min="8" max="32" value="12">
    </div>

    <div class="form-check form-switch mb-2">
        <input class="form-check-input" type="checkbox" id="numbers" checked>
        <label class="form-check-label" id="ui-numbers">Chiffres (0-9)</label>
    </div>

    <div class="form-check form-switch mb-4">
        <input class="form-check-input" type="checkbox" id="symbols" checked>
        <label class="form-check-label" id="ui-symbols">Symboles (@#$!)</label>
    </div>

    <button class="btn btn-primary w-100 py-2 fw-bold" id="generate-btn">
        <i class="bi bi-shield-lock-fill me-2"></i><span id="ui-btn-text">G√©n√©rer</span>
    </button>
</div>

<script>
    // --- 1. Traductions ---
    const translations = {
        fr: { title: "G√©n√©rateur de MDP", length: "Longueur", numbers: "Chiffres (0-9)", symbols: "Symboles (@#$!)", btn: "G√©n√©rer", alert: "Copi√© !" },
        en: { title: "Password Generator", length: "Length", numbers: "Numbers (0-9)", symbols: "Symbols (@#$!)", btn: "Generate", alert: "Copied!" }
    };

    let currentLang = 'fr';

    // --- 2. Fonctions de Traduction & UI ---
    function translateApp() {
        const t = translations[currentLang];
        document.getElementById('ui-title').innerText = t.title;
        document.getElementById('ui-length').innerText = t.length;
        document.getElementById('ui-numbers').innerText = t.numbers;
        document.getElementById('ui-symbols').innerText = t.symbols;
        document.getElementById('ui-btn-text').innerText = t.btn;
        document.getElementById('lang-btn').innerText = currentLang === 'fr' ? 'EN' : 'FR';
    }

    document.getElementById('lang-btn').onclick = () => {
        currentLang = (currentLang === 'fr') ? 'en' : 'fr';
        translateApp();
    };

    // --- 3. Mode Sombre ---
    document.getElementById('dark-mode-btn').onclick = () => {
        document.body.classList.toggle('dark-mode');
        const icon = document.getElementById('theme-icon');
        if (document.body.classList.contains('dark-mode')) {
            icon.classList.replace('bi-moon-stars', 'bi-sun');
        } else {
            icon.classList.replace('bi-sun', 'bi-moon-stars');
        }
    };

    // --- 4. Logique du G√©n√©rateur ---
    const slider = document.getElementById('length-slider');
    const display = document.getElementById('password-display');

    slider.oninput = () => document.getElementById('length-val').innerText = slider.value;

    document.getElementById('generate-btn').onclick = () => {
        let pool = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
        if (document.getElementById('numbers').checked) pool += "0123456789";
        if (document.getElementById('symbols').checked) pool += "!@#$%^&*()_+";
        
        let password = "";
        for (let i = 0; i < slider.value; i++) {
            password += pool.charAt(Math.floor(Math.random() * pool.length));
        }
        display.innerText = password;
        display.style.color = "var(--accent)";
    };

    // --- 5. Bouton Copie ---
    document.getElementById('copy-btn').onclick = () => {
        if (display.innerText.includes('*')) return;
        navigator.clipboard.writeText(display.innerText);
        
        const icon = document.querySelector('#copy-btn i');
        icon.classList.replace('bi-clipboard', 'bi-check-lg');
        setTimeout(() => icon.classList.replace('bi-check-lg', 'bi-clipboard'), 1500);
    };
</script>
</body>
</html>
